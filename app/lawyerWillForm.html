	    <script type="text/javascript">

	    	var checked1 = false;
	    	var checked2 = false;
	    	var checked3 = false;

			$('#sign1').change(function(){
				if (!checked1)
				{
					checked1 = true;

					if (checked2 && checked3)
					{
						$('#done').css("display", "inline-block");
					}
				}
				else

					checked3 = false;
				}
			});

	    	function mini (a)
	    	{
	    		var elem = $("#" + a);

	    		if (elem.css("display") == "inline-block")
	    		{
	    			elem.css("display", "none");
	    		}
	    		else
	    		{
	    			elem.css("display", "inline-block");
	    		}
	    	}
